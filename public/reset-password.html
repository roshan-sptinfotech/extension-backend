<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page | Email Read Receipts Extension</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="favicon.svg">
    <script src="https://kit.fontawesome.com/86872e3d10.js" crossorigin="anonymous"></script>
    <script src="checkExpiredToken.js"></script>
    <script src="reset-password.js" defer></script>
    
</head>
<body>
    <main style="height: 24rem;">
        <form class="sign-up-form log-in-form password-reset-form" method="post">
            <div class="input-field">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" name="password" placeholder="New Password" required>
            </div>

            <p class="error-message">This is an error message</p>
            <input type="submit" value="Reset Password" class="sign-up-button log-in-button">
            
            <span class="already-text">Too many logins? <a href="/logout-all.html">Log out</a> from all devices</span>
            
        </form>
    </main>
</body>
</html>
