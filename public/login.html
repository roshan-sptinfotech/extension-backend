<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to your account to view the read status of your emails.">
    <title>Login Page | Email Read Receipts Extension</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="favicon.svg">
    <script src="https://kit.fontawesome.com/86872e3d10.js" crossorigin="anonymous"></script>
    <script src="checkExpiredToken.js"></script>
    <script src="log-in.js" defer></script>
</head>
<body>
    <main>
        <form class="sign-up-form log-in-form">
            <div class="input-field">
                <i class="fa-regular fa-envelope input-icon"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>

            <p class="error-message">This is an error message</p>
            <input type="submit" value="Login" class="sign-up-button log-in-button">
            
            <span class="already-text">Too many logins? <a href="/logout-all.html">Log out</a> from all devices</span>
            
        </form>
    </main>
</body>
</html>
