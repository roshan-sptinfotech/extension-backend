<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log out from all your devices.">
    <title>Logout from all devices Page | Email Read Receipts Extension</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="favicon.svg">
    <script src="https://kit.fontawesome.com/86872e3d10.js" crossorigin="anonymous"></script>
    
    <script src="logout-all-notoken.js" defer></script>
</head>
<body>
    <main>
        <form class="sign-up-form log-out-form">
            <div class="input-field">
                <i class="fa-regular fa-envelope input-icon"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <p class="error-message">This is an error message</p>
            <input type="submit" value="Logout" class="sign-up-button log-out-button">
            <span class="already-text">You will be redirected to the <a href="/login.html">Login</a> page after this</span>
        </form>
    </main>
</body>
</html>
