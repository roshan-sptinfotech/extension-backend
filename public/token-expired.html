<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Expired Page | Email Read Receipts Extension</title>
    <link rel="icon" href="favicon.svg">
    <script src="https://kit.fontawesome.com/86872e3d10.js" crossorigin="anonymous"></script>
    
    <style>
.ui-icon
{
    font-size: 7em;
    margin: 2rem;
}

body
{
    background-color: #f1f1f1;
    
}

.expiration-message
{
    text-align: center;
    padding: 2rem;
    
}

.expiration-message p
{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 1.2rem;
}

@media only screen and (max-width: 600px)
{
    .ui-icon
    {
        font-size: 5rem;
    }
}
    </style>
</head>
<body>

<div class="expiration-message">
    <i class="fa-solid fa-coins ui-icon"></i>
    <p>
        You have been logged out as your access token has expired.<br>
    </p>
    <p class="redirection-message">
        
    </p>
</div>
<script>
function delay(millis)
{
    return new Promise((resolve, reject) => 
    {
        setTimeout(() => 
        {
            resolve(millis);
        }, millis);
    });
}

async function main()
{
    const p = document.querySelector(".redirection-message");

    for(let i=5; i>=0; i--)
    {
        p.innerHTML = `Redirecting to the login page in <b>${i}</b> seconds`;
        await delay(1000);

    }

    window.location.href = "/login.html";
}

main();
</script>
</body>
</html>
