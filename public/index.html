<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up now to generate read receipts for your tracked emails and also keep your mail links in check.">
    <title>Sign up | Email Read Receipts Extension</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="favicon.svg">
    <script src="https://kit.fontawesome.com/86872e3d10.js" crossorigin="anonymous"></script>
    <script src="checkExpiredToken.js"></script>
    <script src="sign-up.js" defer></script>
</head>
<body>
    <main>
        <form class="sign-up-form">
            <div class="input-field">
                <i class="fa-regular fa-envelope input-icon"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="input-field">
                <i class="fa-solid fa-phone input-icon"></i>
                <input type="text" name="contact" placeholder="Contact" required>
            </div>

            <p class="error-message">This is an error message</p>
            <input type="submit" value="Sign up" class="sign-up-button">
            <span class="already-text">Already have an account? <a href="/login.html">Login now</a></span>
            
        </form>
    </main>
</body>
</html>
